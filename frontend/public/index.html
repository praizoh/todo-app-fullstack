<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A comprehensive Todo app with automated testing" />
    <title>Todo App - Full Stack with Testing</title>
    
    <!-- Optimize for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- SEO and social media meta tags -->
    <meta property="og:title" content="Todo App with Automated Testing" />
    <meta property="og:description" content="Full-stack Todo application with comprehensive test suite" />
    <meta property="og:type" content="website" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    
    <!-- Favicon and app icons -->
    <!-- <link rel="icon" href="/favicon.ico" />
<link rel="manifest" href="/manifest.json" /> -->
    
    <style>
      /* Loading spinner styles */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-radius: 50%;
        border-top: 3px solid #667eea;
        animation: spin 1s ease-in-out infinite;
        margin: 20px auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Initial loading screen */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      .app-loading h1 {
        margin-bottom: 20px;
        font-size: 2rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      
      /* Hide loading screen when React app loads */
      #root:not(:empty) + .app-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Fallback loading screen -->
    <div class="app-loading" id="fallback-loading">
      <h1>Todo App</h1>
      <div class="loading-spinner"></div>
      <p>Loading application...</p>
    </div>
    
    <script>
      // Hide fallback loading when React app mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          const fallback = document.getElementById('fallback-loading');
          if (fallback && document.getElementById('root').hasChildNodes()) {
            fallback.style.display = 'none';
          }
        }, 1000);
      });
      
      // Basic error handling
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
      });
      
      // Service worker registration (if available)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').catch(function(e) {
            console.log('SW registration failed');
          });
        });
      }
    </script>
  </body>
</html>
